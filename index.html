<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript and JSON</title>
</head>
<body>
	<h2>Links</h2>
	<ul id="links">
	</ul>
	<script>
		var info = {
			"full_name"	: "Andri Indocoder",
			"title"		: "Web Developer",
			"links"		: 
				{ "blog"		: "http://indocoder.com" ,
				 "facebook" 	: "http://facebook.com/andriindocoder" ,
				 "twitter" 	: "http://twitter.com/andriindocoder" ,
				 "youtube"		: "http://youtube.com/andriindocoder" ,
				 "podcast"		: "http://feeds.feedburner.com/authoredcontent" }
		};

		var output = "";

		for ( key in info.links) {
			if (info.links.hasOwnProperty(key)) {
				output += '<li>' + 
				'<a href = "' + info.links[key] +
				'">' + key + '</a>' +
				'</li>';
			}
		}

		var update = document.getElementById('links');
		update.innerHTML = output;
	</script>
</body>
</html>
